<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/title_icon.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sign_in.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>FocusFlow</title>
    
</head>
<body>
    <header>
        <div class="logo-comp">
        <img src="assets/Logo.png" alt="A really nice looking Logo" id="logo">
        <h1 id="web-name">FocusFlow</h1>
        </div>
        <div class="sign_in-fields">
        <input class="hd-fields" id="hd-emailfd" type="text" placeholder="Email">
        <input class="hd-fields" id="hd-passwordfd" type="text" placeholder="Password">
        <button id="login-button">Login</button>
        </div>
    </header>
    <section>
        <div id="su-fields">
        <input class="SU-fields" id="su-Usernamefd" type="text" placeholder="Username">
        <input class="SU-fields" id="su-Emailfd" type="text" placeholder="Email">
        <input class="SU-fields" id="su-Passwordfd" type="text" placeholder="Password">
        </div>
        <button id="su-button">Sign up</button>
    </section>
</body>
</html>
